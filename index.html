  <title>Dynamic Component</title>
</head>
<body>
  <h2>Dynamic Component</h2>

  <div id="dynamic"></div>

  <div>
    <button onclick="showInfo()">Info</button>
    <button onclick="showSubjects()">Subjects</button>
  </div>

  <script>
    const pictures = [
      "First.jpg",
      "Second.png",
      "Third.jpg",
      "Fourth.jpg",
      "Fifth.jpg"
    ];

    function showInfo() {
      const randomPic = pictures[Math.floor(Math.random() * pictures.length)];
      document.getElementById("dynamic").innerHTML = `
        <h3>My Information</h3>
        <p><strong>Name:</strong> Frilyn Alicos</p>
        <p><strong>Course:</strong> BSIT 3rd Year Student</p>
        <p><strong>Hobby:</strong> Styling & Coding</p>
        <img src="${randomPic}" alt="Random Picture">
      `;
    }

    function showSubjects() {
      const subjects = ["Web System", "IAS", "Network Technology", "Advance Database", "Programming"];
      let list = "<h3>My Subjects</h3><l>";
      subjects.forEach(sub => {
        list += `<li>${sub}</li>`;
      });
      list += "</ul>";
      document.getElementById("dynamic").innerHTML = list;
